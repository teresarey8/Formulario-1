<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="index">
        <h1>GAME CREATORS</h1>
    </header>
    <div class="banner banner-derecho">
        <img src=".//img/jugando-videojuegos.png" alt="collage" />
    </div>
    <div class="banner banner-izquierdo">
        <img src="./img/jugando-videojuegos.png" alt="collage ">
    </div>
    <div class="container">
        <div class="card">
            <p>
                Oferta de trabajo para empleo de creación de videojuegos. Nuestra empresa se basa en la
                elaboración de videojuegos para ordenadores. Buscamos gente cualificada, especializada en
                informática, con experiencia en desarrollo y tecnología. Es imprescindible tener formación
                académica.

            </p>
        </div>
        <div class="card">

            <form action="#" method="post">
                <label>Nombre: <input type="text" name="nombre"></label>
                <br>
                <label>Apellidos: <input type="text" name="ape" size="15" maxlength="15"></label>
                <br>
                <label>Comunidad autónoma:<input list="listaUsb"></label>
                <datalist id="listaUsb">
                    <option value="Andalucía">
                    <option value="Aragón">
                    <option value="Asturias">
                    <option value="Baleares">
                    <option value="Canarias">
                    <option value="Cantabria">
                    <option value="Castilla y León">
                    <option value="Castilla-La Mancha">
                    <option value="Cataluña">
                    <option value="Extremadura">
                    <option value="Galicia">
                    <option value="La Rioja">
                    <option value="Madrid">
                    <option value="Murcia">
                    <option value="Navarra">
                    <option value="País Vasco">
                    <option value="Valencia">
                </datalist>
                <br>

                <label>Acepto condiciones<input type="checkbox" value"acepta" name="condiciones"
                        checked="checked"></label>
                <br>
                <label>Sexo: Hombre<input type="radio" name="sexo" value="h"></label>
                <label>Mujer<input type="radio" name="sexo" value="m"></label>
                <br>
                <label>Edad: <input type="number" name="edad" min="18" max="50" placeholder="18-50"></label>
                <br>
                <label>email: <input type="email" name="correo" multiple></label>
                <br>
                <label>Fecha de nacimiento: <input type="date" name="fecha de nacimiento" value="2023-03-23" /></label>
                <br>
                <label>Teléfono: <input type="tlf" name="telefono" /></label>
                <br>
                <label><textarea name="area" rows="4" minlength="5" maxlength="200"
                        placeholder="Describe tu experiencia laboral"></textarea></label>
                <br>
                <label for="especialidad">Elije una especialidad:</label>

                <label><select name="Especialidad" id="Especialidad">
                        <option value="Diseño de videojuegos">Diseño de videojuegos</option>
                        <option value="Guión y Diseño Narrativo en Videojuegos">Guión y Diseño Narrativo en Videojuegos
                        </option>
                        <option value="Concept Art para Videojuegos">Concept Art para Videojuegos</option>
                        <option value="Desarrollo de Videojuegos">Desarrollo de Videojuegos</option>
                        <option value="Animación de Videojuegos">Animación de Videojuegos</option>
                        <option value="Programación de Videojuegos">Programación de Videojuegos</option>
                    </select></label>
                <br>
                <input type="submit" value="Enviar formulario" />
                <input type="reset" value="Borrar formulario" />
            </form>

        </div>
    </div>
</body>

</html>
